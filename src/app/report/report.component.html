<app-header></app-header>

<body>
    <mat-card>
    <h1>ออกรายงาน</h1>
    <mat-form-field>
        <mat-select placeholder="รายงานการสั่งจ่าย" [(ngModel)]="X">
          <mat-option *ngFor="let report of reports"  [value]="report.value">
            {{ report.viewValue }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      &nbsp;&nbsp;&nbsp;&nbsp;
    ตั้งแต่วันที่ :&nbsp; <mat-form-field>
        <input matInput [matDatepicker]="picker1" placeholder="Choose a date">
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
      </mat-form-field>
      &nbsp;
      ถึงวันที่ :&nbsp; 
      <mat-form-field>
          <input matInput [matDatepicker]="picker2" placeholder="Choose a date">
          <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
          <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>
        &nbsp; 
        <button class="ui inverted blue button"><i class="material-icons ">search</i></button>
        
        <br>
        <div *ngIf="X==='1'">
          <div class="container">
              sup
          </div>
        </div>

        <div *ngIf="X==='2'">
          <div class="container">
              use
          </div>
        </div>

        <div *ngIf="X==='3'">
          <div class="container">
              req
          </div>
        </div>

        <div *ngIf="X==='4'">
          <div class="container">
              reservation
          </div>
        </div>

          <mat-card>
            
            <div style="display: block">
              <canvas baseChart
                      [data]="pieChartData"
                      [labels]="pieChartLabels"
                      [chartType]="pieChartType"
                      (chartHover)="chartHovered($event)"
                      (chartClick)="chartClicked($event)"></canvas>
            </div>

          </mat-card>
          <button class="ui inverted blue button">Export</button>
          


    </mat-card>

</body>
