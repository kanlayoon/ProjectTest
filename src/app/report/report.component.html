    <h1>ออกรายงาน</h1>

        <mat-select placeholder="รายงานการสั่งจ่าย">
          <mat-option *ngFor="let food of foods" [value]="food.value">
            {{ food.viewValue }}
          </mat-option>
        </mat-select>
      </mat-form-field>

        <mat-datepicker #picker1></mat-datepicker>
      </mat-form-field>
      &nbsp;
      ถึงวันที่ :&nbsp; 
      <mat-form-field>
          <input matInput [matDatepicker]="picker2" placeholder="Choose a date">

        </mat-form-field>
        &nbsp; 
        <button class="ui inverted blue button"><i class="material-icons ">search</i></button>
