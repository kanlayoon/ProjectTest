<aside class="callout parallax">
    <div class="text-vertical-center">
        <img src="../../assets/image/logo.png" width="80px" height="80px">
    </div>
</aside>

<div class="container">
    <div class="card card-container">
        <div *ngIf="!valid" class="alert alert-danger alert-dismissible fade in" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button>
            <strong>Invalid username and/or password.</strong>
        </div>
        <div *ngIf="expired" class="alert alert-warning fade in" role="alert">
            <strong>Your account session has expired. Please login to continue.</strong>
        </div>
        <form class="form-signin" (ngSubmit)="onSubmit(username.value, password.value)">
            <div class="form-group" [ngClass]="{'has-error': !valid}">
                <label class="control-label" for="username">Username</label>
                <input #username type="text" class="form-control" id="username" placeholder="Username" />
            </div>
            <div class="form-group" [ngClass]="{'has-error': !valid}">
                <label class="control-label" for="password">Password</label>
                <input #password type="password" class="form-control" id="password" placeholder="Password">
            </div>
            
            <div [hidden]="!error" class="text-danger errmsg">{{errorMsg}}</div>

            <div class="form-group">
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                        <button class="btn btn-lg btn-primary btn-block btn-signin" (click)="onSubmit(username.value, password.value)" name="login-submit"
                            id="login-submit" tabindex="4" value="Log In" type="submit">Sign in</button>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <a href="#" data-target="#pwdModal" data-toggle="modal">Forgot my password</a>
                </div>
            </div>
        </form>
    </div>
</div>



<div id="pwdModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h1 class="text-center">Recovery Password</h1>
            </div>
            <div class="modal-body">
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="text-center">

                                <p>If you have forgotten your password you can submit full email address you used for your MycosRecruitment
                                    account.</p>
                                <div class="panel-body">
                                    <fieldset>
                                        <div class="form-group">
                                            <input class="form-control input-lg" placeholder="E-mail Address" name="email" type="email">
                                        </div>
                                        <input class="btn btn-lg btn-primary btn-block btn-signin" value="Send My Password" type="submit">
                                    </fieldset>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="col-md-12">
                    <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
