<html>
   <br><br><br>
        
      
        <div class="container" style="text-align:center">
            <div class="imgcontainer">
                <img src="/assets/img/user.png" alt="Avatar" class="avatar" width="20%">
              </div>
              <br><br><br>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
          <label><b>Username</b></label>
          <input type="text" placeholder="Enter Username" name="username"  [(ngModel)]="model.username" #username="ngModel"required><br>
          <!-- <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required /> -->
          <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
        </div>


        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
          <label><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="password" [(ngModel)]="model.password" #password="ngModel" required><br>
          <!-- <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required /> -->
          <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
        </div>

        <div class="form-group">
            <!-- <button [disabled]="loading" class="btn btn-primary">Login</button> -->
          <button type="submit" [disabled]="loading" >Login</button><br>
          </div>
          
          <input type="checkbox" checked="checked"> Remember me<br>
        
          <span >Forgot <a href="#">password?</a></span>
        
        
    </div>
    
   

</html>
