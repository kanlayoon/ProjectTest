<app-header></app-header>

<body>
  <mat-card>
    <h1>คำขอเบิกสินค้า</h1>
    <mat-form-field>
        <mat-select placeholder="Favorite food">
          <mat-option *ngFor="let food of foods" [value]="food.value">
            {{ food.viewValue }}
          </mat-option>
        </mat-select>
     
          
        </mat-form-field>
        &nbsp;&nbsp;&nbsp;&nbsp;
    <!-- <div class="example-header"> -->
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
    <!-- </div> -->
    <i class="material-icons col-3">search</i>
    <div class="example-container mat-elevation-z8">

      <mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <mat-header-cell *matHeaderCellDef mat-sort-header> รหัสสินค้า </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef mat-sort-header> ชื่อสินค้า </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
        </ng-container>
        <!-- Progress Column -->
        <ng-container matColumnDef="progress">
          <mat-header-cell *matHeaderCellDef mat-sort-header> จำนวนสินค้าที่ขอเบิก </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.progress}}% </mat-cell>
        </ng-container>
        <!-- Color Column -->
        <ng-container matColumnDef="check">
          <mat-header-cell *matHeaderCellDef mat-sort-header> การตรวจสอบ </mat-header-cell>
          <mat-cell *matCellDef="let row" [style.color]="row.color"> <button class="ui inverted blue  button">ตรวจสอบ</button></mat-cell>
        </ng-container>

        <ng-container matColumnDef="amount">
          <mat-header-cell *matHeaderCellDef mat-sort-header> จำนวน </mat-header-cell>
          <mat-cell *matCellDef="let row"> <div class="ui input" style="width:70%">
            <input type="text"  placeholder="จำนวน" >
          </div> </mat-cell>
        </ng-container>

        <ng-container matColumnDef="note">
          <mat-header-cell *matHeaderCellDef mat-sort-header> หมายเหตุ </mat-header-cell>
          <mat-cell *matCellDef="let row"> <div class="ui input" style="width:70%">
            <input type="text"  placeholder="หมายเหตุ" >
          </div> </mat-cell>
        </ng-container>

        <ng-container matColumnDef="button">
          <mat-header-cell *matHeaderCellDef mat-sort-header>  </mat-header-cell>
          <mat-cell *matCellDef="let row">  <button class="ui inverted violet  button">สั่งจ่าย</button> </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;">
        </mat-row>
      </mat-table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>


  </mat-card>
</body>
